<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo; [[${product.title}]]&raquo; &ndash; Сельмаг</title>
</head>
<body>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; К товару</a>
<h1>Редактирование товара &laquo; [[${product.getTitle()}]]&raquo;</h1>
<form th:method="post" th:action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название: <br>
        <input type="text" name="title" th:value="${product.title}"> <br>
    </label><br>
    <label>
        Описание: <br>
        <textarea name="details" th:text="${product.details}"></textarea>
    </label>
    <button type="submit">Изменить</button>
</form>

</body>
</html>
