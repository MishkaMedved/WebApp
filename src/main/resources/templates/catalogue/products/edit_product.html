<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo;[[${product.title}]]&raquo; &ndash; Сельмаг</title>
</head>
<body>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; К товару</a>
<h1>Редактирование товара &laquo;[[${product.title}]]&raquo;</h1>
<div th:if="${errors}">
    <h1>Допущены ошибки</h1>
    <ul>
        <li th:each="error: ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form th:method="post" th:action="@{/catalogue/products/{productId}/edit_product(productId=${product.id})}">
    <label>
        Название: <br>
        <input type="text" name="title" th:value="${payload != null ? payload.title : product.title}"> <br>
    </label><br>
    <label>
        Описание: <br>
        <textarea name="details" th:text="${payload != null ? payload.details : product.details}"></textarea>
    </label>
    <button type="submit">Изменить</button>
</form>

</body>
</html>
